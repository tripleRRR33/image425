<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Intrigue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview img {
            max-width: 150px;
            border-radius: 5px;
        }

        .download-pdf {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fiche Intrigue</h1>
        <form id="plot-form">
            <div class="form-group">
                <label for="title">Titre de l'intrigue :</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="summary">Résumé :</label>
                <textarea id="summary" name="summary" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="setting">Cadre/Univers :</label>
                <textarea id="setting" name="setting" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="main-characters">Personnages principaux :</label>
                <textarea id="main-characters" name="main-characters" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="antagonists">Antagonistes :</label>
                <textarea id="antagonists" name="antagonists" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="conflicts">Conflits majeurs :</label>
                <textarea id="conflicts" name="conflicts" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="themes">Thèmes abordés :</label>
                <textarea id="themes" name="themes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="events">Événements clés :</label>
                <textarea id="events" name="events" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="twists">Rebondissements :</label>
                <textarea id="twists" name="twists" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="ending">Conclusion :</label>
                <textarea id="ending" name="ending" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="notes">Notes supplémentaires :</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="image-upload">Ajouter des images :</label>
                <input type="file" id="image-upload" multiple accept="image/*">
                <div class="image-preview" id="image-preview"></div>
            </div>

            <button type="button" id="download-pdf">Télécharger en PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const form = document.getElementById('plot-form');

        let imageFiles = [];

        imageUpload.addEventListener('change', (event) => {
            imagePreview.innerHTML = '';
            imageFiles = Array.from(event.target.files);
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.text('Fiche Intrigue', 10, 10);
            pdf.text(`Titre : ${form.title.value}`, 10, 20);
            pdf.text(`Résumé :`, 10, 30);
            pdf.text(form.summary.value, 10, 40, { maxWidth: 180 });
            pdf.text(`Cadre/Univers :`, 10, 70);
            pdf.text(form.setting.value, 10, 80, { maxWidth: 180 });
            pdf.text(`Personnages principaux :`, 10, 110);
            pdf.text(form["main-characters"].value, 10, 120, { maxWidth: 180 });
            pdf.text(`Antagonistes :`, 10, 150);
            pdf.text(form.antagonists.value, 10, 160, { maxWidth: 180 });
            pdf.text(`Conflits majeurs :`, 10, 190);
            pdf.text(form.conflicts.value, 10, 200, { maxWidth: 180 });
            pdf.text(`Thèmes abordés :`, 10, 230);
            pdf.text(form.themes.value, 10, 240, { maxWidth: 180 });
            pdf.text(`Événements clés :`, 10, 270);
            pdf.text(form.events.value, 10, 280, { maxWidth: 180 });

            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    pdf.addImage(img, 'JPEG', 10, 310 + (index * 50), 50, 50);
                };
                reader.readAsDataURL(file);
            });

            pdf.save('fiche_intrigue.pdf');
        });
    </script>
</body>
</html>
