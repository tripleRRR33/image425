<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Personnage Fantastique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview img {
            max-width: 150px;
            border-radius: 5px;
        }

        .download-pdf {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fiche Personnage Fantastique</h1>
        <form id="character-form">
            <div class="form-group">
                <label for="name">Nom du personnage :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="race">Race :</label>
                <input type="text" id="race" name="race">
            </div>

            <div class="form-group">
                <label for="class">Classe :</label>
                <input type="text" id="class" name="class">
            </div>

            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="abilities">Pouvoirs/Capacités :</label>
                <textarea id="abilities" name="abilities" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="background">Histoire/Origine :</label>
                <textarea id="background" name="background" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="image-upload">Ajouter des images :</label>
                <input type="file" id="image-upload" multiple accept="image/*">
                <div class="image-preview" id="image-preview"></div>
            </div>

            <button type="button" id="download-pdf">Télécharger en PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const form = document.getElementById('character-form');

        imageUpload.addEventListener('change', (event) => {
            imagePreview.innerHTML = '';
            Array.from(event.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.text('Fiche Personnage Fantastique', 10, 10);
            pdf.text(`Nom : ${form.name.value}`, 10, 20);
            pdf.text(`Race : ${form.race.value}`, 10, 30);
            pdf.text(`Classe : ${form.class.value}`, 10, 40);
            pdf.text(`Âge : ${form.age.value}`, 10, 50);
            pdf.text(`Description :`, 10, 60);
            pdf.text(form.description.value, 10, 70, { maxWidth: 180 });
            pdf.text(`Pouvoirs/Capacités :`, 10, 100);
            pdf.text(form.abilities.value, 10, 110, { maxWidth: 180 });
            pdf.text(`Histoire/Origine :`, 10, 140);
            pdf.text(form.background.value, 10, 150, { maxWidth: 180 });

            pdf.save(`${form.name.value || 'fiche_personnage'}.pdf`);
        });
    </script>
</body>
</html>
