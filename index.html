<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Personnage Fantastique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: border-color 0.3s, background-color 0.3s;
            font-size: 16px;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #80bdff;
            outline: 0;
            background-color: #ffffff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 150px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .download-pdf {
            text-align: center;
            margin-top: 20px;
        }
        .card {
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group i {
            margin-right: 10px;
        }
        /* New styles for navigation menu */
        .nav-menu {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 20px;
            gap: 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accueil</h1>
        <div class="nav-menu">
            <a href="pays.html">Fiche Pays</a>
            <a href="intrigue.html">Fiche Intrigue</a>
            <a href="divinite.html">Fiche Divinité</a>
            <a href="monstre.html">Fiche Monstre</a>
            <a href="artefact.html">Fiche Artefact</a>
            <a href="malediction.html">Fiche Malédiction</a>
            <a href="peuple.html">Fiche Peuple</a>
            <a href="vilain.html">Fiche Vilain</a>
            <a href="organisation.html">Fiche Organisation</a>
            <a href="alliance.html">Fiche Alliance</a>
            <a href="technologie.html">Fiche Technologie</a>
            <a href="gouvernement.html">Fiche Gouvernement</a>
            <a href="chapitre.html">Chapitre</a>
            <a href="map.html">Map</a>
            <a href="brainstorming.html">Brainstorming</a>
            <a href="chronologie.html">Chronologie</a>
            <a href="batail_maison.html">Bataille et Noble</a>
            <a href="evenement.html">Événement</a>
        </div>
        <h1>Fiche Personnage Fantastique</h1>
        <form id="character-form">
            <div class="card">
                <div class="form-group">
                    <label for="name"><i class="fa fa-user"></i> Nom du personnage :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="race"><i class="fa fa-users"></i> Race :</label>
                    <input type="text" id="race" name="race">
                </div>
                <div class="form-group">
                    <label for="class"><i class="fa fa-book"></i> Classe :</label>
                    <input type="text" id="class" name="class">
                </div>
                <div class="form-group">
                    <label for="age"><i class="fa fa-calendar"></i> Âge :</label>
                    <input type="number" id="age" name="age">
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label for="description"><i class="fa fa-align-left"></i> Description :</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="abilities"><i class="fa fa-magic"></i> Pouvoirs/Capacités :</label>
                    <textarea id="abilities" name="abilities" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="background"><i class="fa fa-history"></i> Histoire/Origine :</label>
                    <textarea id="background" name="background" rows="6"></textarea>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label for="equipment"><i class="fa fa-shield-alt"></i> Équipement :</label>
                    <textarea id="equipment" name="equipment" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="allies"><i class="fa fa-handshake"></i> Alliés :</label>
                    <textarea id="allies" name="allies" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="enemies"><i class="fa fa-skull-crossbones"></i> Ennemis :</label>
                    <textarea id="enemies" name="enemies" rows="4"></textarea>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label for="quests"><i class="fa fa-map"></i> Quêtes/Aventures :</label>
                    <textarea id="quests" name="quests" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label for="relations"><i class="fa fa-heart"></i> Relations :</label>
                    <textarea id="relations" name="relations" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="traits"><i class="fa fa-star"></i> Traits de personnalité :</label>
                    <textarea id="traits" name="traits" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="fears"><i class="fa fa-exclamation-triangle"></i> Peurs et faiblesses :</label>
                    <textarea id="fears" name="fears" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="goals"><i class="fa fa-bullseye"></i> Objectifs :</label>
                    <textarea id="goals" name="goals" rows="4"></textarea>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <label for="image-upload"><i class="fa fa-image"></i> Ajouter des images :</label>
                    <input type="file" id="image-upload" multiple accept="image/*">
                    <div class="image-preview" id="image-preview"></div>
                </div>
            </div>

            <button type="button" id="download-pdf">Télécharger en PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const form = document.getElementById('character-form');

        let imageFiles = [];

        imageUpload.addEventListener('change', (event) => {
            imagePreview.innerHTML = '';
            imageFiles = Array.from(event.target.files);
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('download-pdf').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.text('Fiche Personnage Fantastique', 10, 10);
            pdf.text(`Nom : ${form.name.value}`, 10, 20);
            pdf.text(`Race : ${form.race.value}`, 10, 30);
            pdf.text(`Classe : ${form.class.value}`, 10, 40);
            pdf.text(`Âge : ${form.age.value}`, 10, 50);
            pdf.text(`Description :`, 10, 60);
            pdf.text(form.description.value, 10, 70, { maxWidth: 180 });
            pdf.text(`Pouvoirs/Capacités :`, 10, 100);
            pdf.text(form.abilities.value, 10, 110, { maxWidth: 180 });
            pdf.text(`Histoire/Origine :`, 10, 140);
            pdf.text(form.background.value, 10, 150, { maxWidth: 180 });
            pdf.text(`Équipement :`, 10, 180);
            pdf.text(form.equipment.value, 10, 190, { maxWidth: 180 });
            pdf.text(`Alliés :`, 10, 220);
            pdf.text(form.allies.value, 10, 230, { maxWidth: 180 });
            pdf.text(`Ennemis :`, 10, 260);
            pdf.text(form.enemies.value, 10, 270, { maxWidth: 180 });
            pdf.text(`Quêtes/Aventures :`, 10, 300);
            pdf.text(form.quests.value, 10, 310, { maxWidth: 180 });
            pdf.text(`Relations :`, 10, 340);
            pdf.text(form.relations.value, 10, 350, { maxWidth: 180 });
            pdf.text(`Traits de personnalité :`, 10, 380);
            pdf.text(form.traits.value, 10, 390, { maxWidth: 180 });
            pdf.text(`Peurs et faiblesses :`, 10, 420);
            pdf.text(form.fears.value, 10, 430, { maxWidth: 180 });
            pdf.text(`Objectifs :`, 10, 460);
            pdf.text(form.goals.value, 10, 470, { maxWidth: 180 });

            // Add blank pages to ensure three-page PDF
            pdf.addPage();
            pdf.addPage();

            let yOffset = 500;
            if (imageFiles.length > 0) {
                pdf.text('Images :', 10, yOffset);
                for (const [index, file] of imageFiles.entries()) {
                    const reader = new FileReader();
                    await new Promise((resolve) => {
                        reader.onload = () => {
                            pdf.addImage(reader.result, 'JPEG', 10, yOffset + 10 + (index * 50), 50, 50);
                            resolve();
                        };
                        reader.readAsDataURL(file);
                    });
                }
            }
            pdf.save('fiche_personnage.pdf');
        });
    </script>
</body>
</html>
