<!DOCTYPE html>
<html>
<head>
    <title>Cr√©ateur de Carte Fantasy - √âditeur de Tuiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/8.0.0/css/shepherd.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/8.0.0/js/shepherd.min.js"></script>
    <style>
        :root {
            --background: #f4f4f9;
            --parchment: #fefae0;
            --ink: #333;
            --selected: #ff0000;
            --plains: #90EE90;
            --forest: #228B22;
            --mountain: #808080;
            --water: #4169E1;
            --desert: #F4A460;
            --swamp: #556B2F;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            margin: 0;
            padding: 20px;
            color: var(--ink);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--parchment);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .map-container {
            position: relative;
            height: 600px;
            width: 800px;
            margin: 20px auto;
            border: 2px solid var(--ink);
            cursor: pointer;
            overflow: hidden;
        }

        .tile {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .controls, .style-controls, .search-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .palette {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .palette-tile {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .palette-tile.selected {
            border-color: var(--selected);
        }

        button {
            background: #8b4513;
            color: var(--parchment);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background: #6b3410;
        }

        .terrain-plains { background-color: var(--plains); }
        .terrain-forest { background-color: var(--forest); }
        .terrain-mountain { background-color: var(--mountain); }
        .terrain-water { background-color: var(--water); }
        .terrain-desert { background-color: var(--desert); }
        .terrain-swamp { background-color: var(--swamp); }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--parchment);
            padding: 10px;
            border-radius: 5px;
        }

        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .night-mode {
            background: #2c3e50;
            color: #f4d03f;
        }

        .night-mode .container {
            background: #34495e;
        }

        .poi {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .annotation {
            position: absolute;
            background: var(--parchment);
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b4513;
            color: var(--parchment);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cr√©ateur de Carte Fantasy</h1>
        
        <div class="palette" id="terrainPalette">
            <div class="palette-tile terrain-plains" data-terrain="plains" title="Plaines">üåø</div>
            <div class="palette-tile terrain-forest" data-terrain="forest" title="For√™t">üå≤</div>
            <div class="palette-tile terrain-mountain" data-terrain="mountain" title="Montagne">‚õ∞Ô∏è</div>
            <div class="palette-tile terrain-water" data-terrain="water" title="Eau">üíß</div>
            <div class="palette-tile terrain-desert" data-terrain="desert" title="D√©sert">üèúÔ∏è</div>
            <div class="palette-tile terrain-swamp" data-terrain="swamp" title="Marais">üåø</div>
        </div>

        <div class="controls">
            <button onclick="clearMap()">Effacer la carte</button>
            <button onclick="saveMap()">Sauvegarder</button>
            <button onclick="toggleDrawing()">Mode dessin: OFF</button>
            <button onclick="toggleNightMode()">Mode Nuit</button>
            <button onclick="addPOI()">Ajouter un Point d'Int√©r√™t</button>
            <button onclick="undo()">Annuler</button>
            <button onclick="shareMap()">Partager</button>
            <button onclick="printMap()">Imprimer</button>
            <button onclick="addAnnotation()">Ajouter une Annotation</button>
            <button onclick="showStatistics()">Afficher les Statistiques</button>
            <button onclick="exportData()">Exporter les Donn√©es</button>
            <button onclick="toggleFreeDraw()">Mode Dessin Libre</button>
        </div>

        <div class="style-controls">
            <label>Couleur de fond : <input type="color" id="backgroundColorPicker" value="#87CEEB"></label>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher un lieu...">
            <button onclick="searchLocation()">Rechercher</button>
        </div>

        <div class="map-container" id="mapContainer">
            <!-- La grille sera g√©n√©r√©e en JavaScript -->
        </div>

        <div class="legend">
            <h3>L√©gende</h3>
            <div><span class="legend-color terrain-plains"></span> Plaines</div>
            <div><span class="legend-color terrain-forest"></span> For√™t</div>
            <div><span class="legend-color terrain-mountain"></span> Montagne</div>
            <div><span class="legend-color terrain-water"></span> Eau</div>
            <div><span class="legend-color terrain-desert"></span> D√©sert</div>
            <div><span class="legend-color terrain-swamp"></span> Marais</div>
        </div>
    </div>

    <input type="file" id="iconUploader" style="display:none" accept="image/*">

    <script>
        let selectedTerrain = 'plains';
        let isDrawing = false;
        let isMouseDown = false;
        let isFreeDrawing = false;
        let history = [];

        // Initialiser la carte avec Leaflet
        const map = L.map('mapContainer').setView([51.505, -0.09], 13);

        // Ajouter une couche de tuiles de base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialiser la grille
        const mapContainer = document.getElementById('mapContainer');
        const gridSize = { width: 40, height: 30 };
        const terrainData = Array(gridSize.height).fill().map(() => Array(gridSize.width).fill('plains'));

        // Cr√©er la grille
        for (let y = 0; y < gridSize.height; y++) {
            for (let x = 0; x < gridSize.width; x++) {
                const tile = document.createElement('div');
                tile.className = 'tile terrain-plains';
                tile.dataset.x = x;
                tile.dataset.y = y;
                mapContainer.appendChild(tile);
            }
        }

        // Gestion de la palette
        document.querySelectorAll('.palette-tile').forEach(tile => {
            tile.addEventListener('click', (e) => {
                document.querySelectorAll('.palette-tile').forEach(t => t.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedTerrain = e.target.dataset.terrain;
            });
        });

        // Gestion du dessin
        mapContainer.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            if (e.target.classList.contains('tile')) {
                paintTile(e.target);
            }
        });

        mapContainer.addEventListener('mousemove', (e) => {
            if (isMouseDown && isDrawing && e.target.classList.contains('tile')) {
                paintTile(e.target);
            }
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        function paintTile(tile) {
            // Retirer les classes de terrain existantes
            tile.className = 'tile';
            tile.classList.add(`terrain-${selectedTerrain}`);
            
            // Mettre √† jour les donn√©es
            const x = parseInt(tile.dataset.x);
            const y = parseInt(tile.dataset.y);
            terrainData[y][x] = selectedTerrain;
            saveState();
        }

        function toggleDrawing() {
            isDrawing = !isDrawing;
            const btn = document.querySelector('button:last-child');
            btn.textContent = `Mode dessin: ${isDrawing ? 'ON' : 'OFF'}`;
        }

        function clearMap() {
            document.querySelectorAll('.tile').forEach(tile => {
                tile.className = 'tile terrain-plains';
            });
            terrainData.forEach(row => row.fill('plains'));
        }

        function saveMap() {
            const mapData = {
                terrain: terrainData,
                width: gridSize.width,
                height: gridSize.height,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(mapData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'carte-fantasy.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        function addPOI() {
            const poi = document.createElement('div');
            poi.className = 'poi';
            poi.style.left = '50%';
            poi.style.top = '50%';
            poi.textContent = 'üìç';
            document.querySelector('.map-container').appendChild(poi);
        }

        function undo() {
            if (history.length > 0) {
                document.querySelector('.map-container').innerHTML = history.pop();
            }
        }

        function shareMap() {
            const mapData = document.querySelector('.map-container').innerHTML;
            const blob = new Blob([mapData], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'map.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function printMap() {
            const mapContent = document.querySelector('.map-container').outerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Impression de la Carte</title></head><body>');
            printWindow.document.write(mapContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function addAnnotation() {
            const annotation = prompt('Entrez votre annotation :');
            if (annotation) {
                const annoElement = document.createElement('div');
                annoElement.className = 'annotation';
                annoElement.textContent = annotation;
                document.querySelector('.map-container').appendChild(annoElement);
            }
        }

        function showStatistics() {
            const stats = {
                plains: document.querySelectorAll('.terrain-plains').length,
                forest: document.querySelectorAll('.terrain-forest').length,
                mountain: document.querySelectorAll('.terrain-mountain').length
            };
            alert(`Statistiques de la Carte :\n${JSON.stringify(stats, null, 2)}`);
        }

        function exportData() {
            const mapData = {
                terrain: terrainData,
                width: gridSize.width,
                height: gridSize.height,
                timestamp: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(mapData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'carte-fantasy.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleFreeDraw() {
            isFreeDrawing = !isFreeDrawing;
            document.querySelector('.map-container').style.cursor = isFreeDrawing ? 'crosshair' : 'pointer';
        }

        document.querySelector('.map-container').addEventListener('mousedown', (e) => {
            if (isFreeDrawing) {
                const drawElement = document.createElement('div');
                drawElement.className = 'drawn-element';
                drawElement.style.left = `${e.offsetX}px`;
                drawElement.style.top = `${e.offsetY}px`;
                document.querySelector('.map-container').appendChild(drawElement);
            }
        });

        document.getElementById('backgroundColorPicker').addEventListener('input', (e) => {
            document.querySelector('.map-container').style.backgroundColor = e.target.value;
        });

        document.getElementById('iconUploader').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const icon = document.createElement('img');
                    icon.src = event.target.result;
                    icon.style.position = 'absolute';
                    icon.style.left = '50%';
                    icon.style.top = '50%';
                    document.querySelector('.map-container').appendChild(icon);
                };
                reader.readAsDataURL(file);
            }
        });

        function searchLocation() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.tile').forEach(tile => {
                const terrainType = tile.className.replace('tile terrain-', '');
                tile.style.border = terrainType.includes(query) ? '2px solid red' : '1px solid rgba(0, 0, 0, 0.1)';
            });
        }

        function showAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.className = 'alert-box';
            alertBox.textContent = message;
            document.body.appendChild(alertBox);
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }

        function saveState() {
            history.push(document.querySelector('.map-container').innerHTML);
        }

        // Tutoriel interactif
        const tour = new Shepherd.Tour({
            defaultStepOptions: {
                cancelIcon: { enabled: true },
                classes: 'shepherd-theme-arrows',
                scrollTo: { behavior: 'smooth', block: 'center' }
            }
        });

        tour.addStep({
            title: 'Bienvenue',
            text: 'Bienvenue dans le Cr√©ateur de Carte Fantasy !',
            attachTo: { element: '.container', on: 'bottom' },
            buttons: [
                { text: 'Suivant', action: tour.next }
            ]
        });

        // Ajoutez des √©tapes suppl√©mentaires pour le tutoriel
        tour.start();
    </script>
</body>
</html>
