<!DOCTYPE html>
<html>
<head>
    <title>Cr√©ateur de Carte Fantasy - √âditeur de Tuiles Avanc√©</title>
    <style>
        :root {
            --parchment: #f4d03f;
            --ink: #463E3F;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: #2c3e50;
            margin: 0;
            padding: 20px;
            color: var(--ink);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--parchment);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .map-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid var(--ink);
            background: #87CEEB;
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(30, 1fr);
            cursor: pointer;
        }

        .tile {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 5px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .palette-tile {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease;
        }

        .palette-tile.selected {
            border-color: #ff0000;
            transform: scale(1.1);
        }

        .palette-tile:hover {
            transform: scale(1.05);
        }

        button {
            background: #8b4513;
            color: var(--parchment);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #6b3410;
            transform: translateY(-2px);
        }

        /* Terrains de base */
        .terrain-plains { background-color: #90EE90; }
        .terrain-forest { background-color: #228B22; }
        .terrain-mountain { background-color: #808080; }
        .terrain-water { background-color: #4169E1; }
        .terrain-desert { background-color: #F4A460; }
        .terrain-swamp { background-color: #556B2F; }

        /* Nouveaux terrains */
        .terrain-deepWater { background-color: #000080; }
        .terrain-snowMountain { background-color: #FFFFFF; }
        .terrain-volcano { background-color: #8B0000; }
        .terrain-beach { background-color: #FFD700; }
        .terrain-grassland { background-color: #98FB98; }
        .terrain-jungle { background-color: #006400; }
        .terrain-tundra { background-color: #E0FFFF; }
        .terrain-hills { background-color: #DEB887; }
        .terrain-cave { background-color: #4A4A4A; }
        .terrain-marsh { background-color: #8FBC8F; }
        .terrain-ruins { background-color: #BC8F8F; }
        .terrain-city { background-color: #C0C0C0; }
        .terrain-farmland { background-color: #DAA520; }
        .terrain-wasteland { background-color: #8B4513; }

        .palette-tile::after {
            content: attr(title);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            pointer-events: none;
        }

        .palette-tile:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cr√©ateur de Carte Fantasy</h1>
        
        <div class="palette" id="terrainPalette">
            <!-- La palette sera g√©n√©r√©e en JavaScript -->
        </div>

        <div class="controls">
            <button onclick="clearMap()">Effacer la carte</button>
            <button onclick="saveMap()">Sauvegarder</button>
            <button onclick="loadMap()">Charger</button>
            <button onclick="toggleDrawing()" id="drawingMode">Mode dessin: OFF</button>
            <button onclick="generateRandomMap()">G√©n√©rer al√©atoirement</button>
        </div>

        <div class="map-container" id="mapContainer">
            <!-- La grille sera g√©n√©r√©e en JavaScript -->
        </div>
    </div>

    <script>
        const TERRAIN_TYPES = {
            // Terrains de base
            'plains': { color: '#90EE90', emoji: 'üåø', name: 'Plaines' },
            'forest': { color: '#228B22', emoji: 'üå≤', name: 'For√™t' },
            'mountain': { color: '#808080', emoji: '‚õ∞Ô∏è', name: 'Montagne' },
            'water': { color: '#4169E1', emoji: 'üíß', name: 'Eau' },
            'desert': { color: '#F4A460', emoji: 'üèúÔ∏è', name: 'D√©sert' },
            'swamp': { color: '#556B2F', emoji: 'üåø', name: 'Marais' },
            
            // Nouveaux terrains
            'deepWater': { color: '#000080', emoji: 'üåä', name: 'Oc√©an Profond' },
            'snowMountain': { color: '#FFFFFF', emoji: 'üèîÔ∏è', name: 'Montagne Enneig√©e' },
            'volcano': { color: '#8B0000', emoji: 'üåã', name: 'Volcan' },
            'beach': { color: '#FFD700', emoji: 'üèñÔ∏è', name: 'Plage' },
            'grassland': { color: '#98FB98', emoji: 'üåæ', name: 'Prairie' },
            'jungle': { color: '#006400', emoji: 'üå¥', name: 'Jungle' },
            'tundra': { color: '#E0FFFF', emoji: '‚ùÑÔ∏è', name: 'Toundra' },
            'hills': { color: '#DEB887', emoji: '‚õ∞Ô∏è', name: 'Collines' },
            'cave': { color: '#4A4A4A', emoji: 'üï≥Ô∏è', name: 'Grotte' },
            'marsh': { color: '#8FBC8F', emoji: 'üí®', name: 'Mar√©cage' },
            'ruins': { color: '#BC8F8F', emoji: 'üèõÔ∏è', name: 'Ruines' },
            'city': { color: '#C0C0C0', emoji: 'üè∞', name: 'Cit√©' },
            'farmland': { color: '#DAA520', emoji: 'üåæ', name: 'Terres Cultiv√©es' },
            'wasteland': { color: '#8B4513', emoji: 'üíÄ', name: 'Terres D√©sol√©es' }
        };

        let selectedTerrain = 'plains';
        let isDrawing = false;
        let isMouseDown = false;

        // Initialiser la grille
        const mapContainer = document.getElementById('mapContainer');
        const gridSize = { width: 40, height: 30 };
        const terrainData = Array(gridSize.height).fill().map(() => Array(gridSize.width).fill('plains'));

        // G√©n√©rer la palette
        function generatePalette() {
            const palette = document.getElementById('terrainPalette');
            palette.innerHTML = '';
            
            Object.entries(TERRAIN_TYPES).forEach(([key, value]) => {
                const tileDiv = document.createElement('div');
                tileDiv.className = `palette-tile terrain-${key}`;
                tileDiv.dataset.terrain = key;
                tileDiv.title = value.name;
                tileDiv.innerHTML = value.emoji;
                palette.appendChild(tileDiv);
            });
        }

        // Cr√©er la grille
        function createGrid() {
            mapContainer.innerHTML = '';
            for (let y = 0; y < gridSize.height; y++) {
                for (let x = 0; x < gridSize.width; x++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile terrain-plains';
                    tile.dataset.x = x;
                    tile.dataset.y = y;
                    mapContainer.appendChild(tile);
                }
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            generatePalette();
            createGrid();
            attachEventListeners();
        });

        // Attacher les √©v√©nements
        function attachEventListeners() {
            // √âv√©nements de la palette
            document.querySelectorAll('.palette-tile').forEach(tile => {
                tile.addEventListener('click', (e) => {
                    document.querySelectorAll('.palette-tile').forEach(t => t.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedTerrain = e.target.dataset.terrain;
                });
            });

            // √âv√©nements de dessin
            mapContainer.addEventListener('mousedown', startDrawing);
            mapContainer.addEventListener('mousemove', draw);
            document.addEventListener('mouseup', stopDrawing);
        }

        function startDrawing(e) {
            isMouseDown = true;
            if (e.target.classList.contains('tile')) {
                paintTile(e.target);
            }
        }

        function draw(e) {
            if (isMouseDown && isDrawing && e.target.classList.contains('tile')) {
                paintTile(e.target);
            }
// Terminer la fonction de dessin des tuiles
        function draw(e) {
            if (isMouseDown && isDrawing && e.target.classList.contains('tile')) {
                paintTile(e.target);
            }
        }

        // Arr√™ter le dessin
        function stopDrawing() {
            isMouseDown = false;
        }

        // Peindre la tuile
        function paintTile(tile) {
            const x = tile.dataset.x;
            const y = tile.dataset.y;
            terrainData[y][x] = selectedTerrain;
            tile.className = `tile terrain-${selectedTerrain}`;
        }

        // Effacer la carte
        function clearMap() {
            terrainData.forEach((row, y) => {
                row.forEach((tile, x) => {
                    terrainData[y][x] = 'plains';
                });
            });
            createGrid();
        }

        // Sauvegarder la carte
        function saveMap() {
            const savedData = JSON.stringify(terrainData);
            localStorage.setItem('savedMap', savedData);
            alert('Carte sauvegard√©e!');
        }

        // Charger la carte
        function loadMap() {
            const savedData = localStorage.getItem('savedMap');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                parsedData.forEach((row, y) => {
                    row.forEach((tile, x) => {
                        terrainData[y][x] = tile;
                        const tileDiv = document.querySelector(`.tile[data-x="${x}"][data-y="${y}"]`);
                        tileDiv.className = `tile terrain-${tile}`;
                    });
                });
                alert('Carte charg√©e!');
            } else {
                alert('Aucune carte sauvegard√©e trouv√©e.');
            }
        }

        // Basculer le mode de dessin
        function toggleDrawing() {
            isDrawing = !isDrawing;
            const drawingButton = document.getElementById('drawingMode');
            drawingButton.textContent = `Mode dessin: ${isDrawing ? 'ON' : 'OFF'}`;
        }

        // G√©n√©rer une carte al√©atoire
        function generateRandomMap() {
            terrainData.forEach((row, y) => {
                row.forEach((tile, x) => {
                    const terrainTypes = Object.keys(TERRAIN_TYPES);
                    const randomTerrain = terrainTypes[Math.floor(Math.random() * terrainTypes.length)];
                    terrainData[y][x] = randomTerrain;
                    const tileDiv = document.querySelector(`.tile[data-x="${x}"][data-y="${y}"]`);
                    tileDiv.className = `tile terrain-${randomTerrain}`;
                });
            });
        }
    </script>
</body>
</html>
