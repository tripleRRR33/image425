<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Map Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="addTown">Add Town</button>
        <button id="addRoad">Add Road</button>
        <button id="reset">Reset Map</button>
    </div>
    <canvas id="mapCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridSize = 50;
        const elements = [];

        // Draw the grid
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ccc';
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Draw all elements on the map
        function drawElements() {
            elements.forEach(el => {
                if (el.type === 'town') {
                    ctx.fillStyle = 'blue';
                    ctx.beginPath();
                    ctx.arc(el.x, el.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (el.type === 'road') {
                    ctx.strokeStyle = 'brown';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(el.startX, el.startY);
                    ctx.lineTo(el.endX, el.endY);
                    ctx.stroke();
                }
            });
        }

        // Re-render the entire map
        function render() {
            drawGrid();
            drawElements();
        }

        // Add a town
        document.getElementById('addTown').addEventListener('click', () => {
            canvas.addEventListener('click', function placeTown(event) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor(event.clientX / gridSize) * gridSize + gridSize / 2;
                const y = Math.floor(event.clientY / gridSize) * gridSize + gridSize / 2;
                elements.push({ type: 'town', x, y });
                render();
                canvas.removeEventListener('click', placeTown);
            });
        });

        // Add a road
        document.getElementById('addRoad').addEventListener('click', () => {
            let startPoint = null;

            function placeRoad(event) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor(event.clientX / gridSize) * gridSize + gridSize / 2;
                const y = Math.floor(event.clientY / gridSize) * gridSize + gridSize / 2;

                if (!startPoint) {
                    startPoint = { x, y };
                } else {
                    elements.push({
                        type: 'road',
                        startX: startPoint.x,
                        startY: startPoint.y,
                        endX: x,
                        endY: y
                    });
                    startPoint = null;
                    render();
                    canvas.removeEventListener('click', placeRoad);
                }
            }

            canvas.addEventListener('click', placeRoad);
        });

        // Reset the map
        document.getElementById('reset').addEventListener('click', () => {
            elements.length = 0;
            render();
        });

        // Initial render
        render();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            render();
        });
    </script>
</body>
</html>
