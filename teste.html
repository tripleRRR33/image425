<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Map Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        canvas {
            display: block;
            background-color: #f4f4f4;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tileDetails {
            display: flex;
            flex-direction: column;
        }
        #tileDetails input {
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="addTown">Add Town</button>
        <button id="addRoad">Add Road</button>
        <button id="addTile">Add Tile</button>
        <button id="removeElement">Remove Element</button>
        <button id="reset">Reset Map</button>
        <div id="tileDetails">
            <label for="tileX">X:</label>
            <input type="number" id="tileX" value="0">
            <label for="tileY">Y:</label>
            <input type="number" id="tileY" value="0">
            <label for="tileSize">Size:</label>
            <input type="number" id="tileSize" value="50">
        </div>
        <select id="tileType">
            <option value="water">Water</option>
            <option value="forest">Forest</option>
            <option value="mountain">Mountain</option>
            <option value="beach">Beach</option>
            <option value="desert">Desert</option>
            <option value="swamp">Swamp</option>
            <option value="prairie">Prairie</option>
            <option value="snow">Snow</option>
            <option value="volcano">Volcano</option>
            <option value="city">City</option>
            <option value="riceField">Rice Field</option>
            <option value="savanna">Savanna</option>
            <option value="jungle">Jungle</option>
            <option value="hills">Hills</option>
            <option value="river">River</option>
            <option value="cave">Cave</option>
            <option value="field">Field</option>
            <option value="glacier">Glacier</option>
        </select>
    </div>
    <div id="legend">
        <div class="legend-item"><div class="legend-color" style="background-color: lightblue;"></div>Water</div>
        <div class="legend-item"><div class="legend-color" style="background-color: green;"></div>Forest</div>
        <div class="legend-item"><div class="legend-color" style="background-color: gray;"></div>Mountain</div>
        <div class="legend-item"><div class="legend-color" style="background-color: sandybrown;"></div>Beach</div>
        <div class="legend-item"><div class="legend-color" style="background-color: khaki;"></div>Desert</div>
        <div class="legend-item"><div class="legend-color" style="background-color: darkgreen;"></div>Swamp</div>
        <div class="legend-item"><div class="legend-color" style="background-color: lightgreen;"></div>Prairie</div>
        <div class="legend-item"><div class="legend-color" style="background-color: lightgray;"></div>Snow</div>
        <div class="legend-item"><div class="legend-color" style="background-color: darkred;"></div>Volcano</div>
        <div class="legend-item"><div class="legend-color" style="background-color: darkgray;"></div>City</div>
        <div class="legend-item"><div class="legend-color" style="background-color: palegreen;"></div>Rice Field</div>
        <div class="legend-item"><div class="legend-color" style="background-color: goldenrod;"></div>Savanna</div>
        <div class="legend-item"><div class="legend-color" style="background-color: darkolivegreen;"></div>Jungle</div>
        <div class="legend-item"><div class="legend-color" style="background-color: darkkhaki;"></div>Hills</div>
        <div class="legend-item"><div class="legend-color" style="background-color: skyblue;"></div>River</div>
        <div class="legend-item"><div class="legend-color" style="background-color: dimgray;"></div>Cave</div>
        <div class="legend-item"><div class="legend-color" style="background-color: wheat;"></div>Field</div>
        <div class="legend-item"><div class="legend-color" style="background-color: lightcyan;"></div>Glacier</div>
    </div>
    <canvas id="mapCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridSize = 25; // Increase grid resolution
        let elements = [];
        let currentTool = null;
        let zoomLevel = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startDragOffset = { x: 0, y: 0 };

        // Draw the grid
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(zoomLevel, zoomLevel);
            ctx.strokeStyle = '#ddd';
            for (let x = 0; x < canvas.width / zoomLevel; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height / zoomLevel);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height / zoomLevel; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width / zoomLevel, y);
                ctx.stroke();
            }
            ctx.restore();
        }

        // Draw all elements on the map
        function drawElements() {
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(zoomLevel, zoomLevel);
            elements.forEach(el => {
                if (el.type === 'town') {
                    ctx.fillStyle = 'blue';
                    ctx.beginPath();
                    ctx.arc(el.x, el.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (el.type === 'road') {
                    ctx.strokeStyle = 'brown';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(el.startX, el.startY);
                    ctx.lineTo(el.endX, el.endY);
                    ctx.stroke();
                }
                if (el.type === 'tile') {
                    switch (el.tileType) {
                        case 'water': ctx.fillStyle = 'lightblue'; break;
                        case 'forest': ctx.fillStyle = 'green'; break;
                        case 'mountain': ctx.fillStyle = 'gray'; break;
                        case 'beach': ctx.fillStyle = 'sandybrown'; break;
                        case 'desert': ctx.fillStyle = 'khaki'; break;
                        case 'swamp': ctx.fillStyle = 'darkgreen'; break;
                        case 'prairie': ctx.fillStyle = 'lightgreen'; break;
                        case 'snow': ctx.fillStyle = 'lightgray'; break;
                        case 'volcano': ctx.fillStyle = 'darkred'; break;
                        case 'city': ctx.fillStyle = 'darkgray'; break;
                        case 'riceField': ctx.fillStyle = 'palegreen'; break;
                        case 'savanna': ctx.fillStyle = 'goldenrod'; break;
                        case 'jungle': ctx.fillStyle = 'darkolivegreen'; break;
                        case 'hills': ctx.fillStyle = 'darkkhaki'; break;
                        case 'river': ctx.fillStyle = 'skyblue'; break;
                        case 'cave': ctx.fillStyle = 'dimgray'; break;
                        case 'field': ctx.fillStyle = 'wheat'; break;
                        case 'glacier': ctx.fillStyle = 'lightcyan'; break;
                    }
                    ctx.fillRect(el.x - el.size / 2, el.y - el.size / 2, el.size, el.size);
                }
            });
            ctx.restore();
        }

        // Re-render the entire map
        function render() {
            drawGrid();
            drawElements();
        }

        // Add a town
        document.getElementById('addTown').addEventListener('click', () => {
            currentTool = 'addTown';
        });

        // Add a road
        document.getElementById('addRoad').addEventListener('click', () => {
            currentTool = 'addRoad';
        });

        // Add a tile
        document.getElementById('addTile').addEventListener('click', () => {
            currentTool = 'addTile';
        });

        // Remove an element
        document.getElementById('removeElement').addEventListener('click', () => {
            currentTool = 'remove';
        });

        // Reset the map
        document.getElementById('reset').addEventListener('click', () => {
            elements = [];
            render();
        });

        canvas.addEventListener('mousedown', (event) => {
            isDragging = true;
            startDragOffset.x = event.clientX - offsetX;
            startDragOffset.y = event.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDragging) {
                offsetX = event.clientX - startDragOffset.x;
                offsetY = event.clientY - startDragOffset.y;
                render();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (event) => {
            const zoomIntensity = 0.1;
            const mousePos = {
                x: event.clientX - offsetX,
                y: event.clientY - offsetY
            };
            if (event.deltaY < 0) {
                zoomLevel *= 1 + zoomIntensity;
            } else {
                zoomLevel *= 1 - zoomIntensity;
            }
            offsetX -= mousePos.x * zoomIntensity;
            offsetY -= mousePos.y * zoomIntensity;
            render();
        });

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = (Math.floor((event.clientX - offsetX) / zoomLevel / gridSize) * gridSize + gridSize / 2);
            const y = (Math.floor((event.clientY - offsetY) / zoomLevel / gridSize) * gridSize + gridSize / 2);

            if (currentTool === 'addTown') {
                elements.push({ type: 'town', x, y });
            }

            if (currentTool === 'addRoad') {
                if (!startPoint) {
                    startPoint = { x, y };
                } else {
                    elements.push({
                        type: 'road',
                        startX: startPoint.x,
                        startY: startPoint.y,
                        endX: x,
                        endY: y
                    });
                    startPoint = null;
                }
            }

            if (currentTool === 'addTile') {
                const tileType = document.getElementById('tileType').value;
                const size = parseInt(document.getElementById('tileSize').value);
                elements.push({ type: 'tile', x, y, tileType, size });
            }

            if (currentTool === 'remove') {
                const index = elements.findIndex(el =>
                    (el.type === 'town' && Math.hypot(el.x - x, el.y - y) < 10) ||
                    (el.type === 'road' && Math.hypot((el.startX + el.endX) / 2 - x, (el.startY + el.endY) / 2 - y) < 20) ||
                    (el.type === 'tile' && el.x === x && el.y === y)
                );
                if (index !== -1) elements.splice(index, 1);
            }

            render();
        });

        // Update tile coordinates and size
        document.getElementById('tileX').addEventListener('input', () => {
            if (currentTool === 'addTile') {
                elements[elements.length - 1].x = parseInt(document.getElementById('tileX').value);
                render();
            }
        });

        document.getElementById('tileY').addEventListener('input', () => {
            if (currentTool === 'addTile') {
                elements[elements.length - 1].y = parseInt(document.getElementById('tileY').value);
                render();
            }
        });

        document.getElementById('tileSize').addEventListener('input', () => {
            if (currentTool === 'addTile') {
                elements[elements.length - 1].size = parseInt(document.getElementById('tileSize').value);
                render();
            }
        });

        render();
    </script>
</body>
</html>
