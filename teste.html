<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            position: relative;
            width: 100%;
            height: 600px;
            background: url('https://via.placeholder.com/1200x600') no-repeat center center;
            background-size: cover;
            border: 2px solid #333;
        }
        .city {
            position: absolute;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        #controls {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <label>
            City Name:
            <input type="text" id="cityName" placeholder="Enter city name">
        </label>
        <button id="addCity">Add City</button>
    </div>

    <script>
        const map = document.getElementById('map');
        const addCityButton = document.getElementById('addCity');
        const cityNameInput = document.getElementById('cityName');

        map.addEventListener('click', (event) => {
            const cityName = cityNameInput.value.trim();

            if (!cityName) {
                alert('Please enter a city name first!');
                return;
            }

            const rect = map.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const cityElement = document.createElement('div');
            cityElement.className = 'city';
            cityElement.style.left = `${x}px`;
            cityElement.style.top = `${y}px`;
            cityElement.textContent = cityName;

            cityElement.addEventListener('click', (e) => {
                e.stopPropagation();
                const newName = prompt('Edit city name:', cityElement.textContent);
                if (newName) {
                    cityElement.textContent = newName;
                }
            });

            map.appendChild(cityElement);
            cityNameInput.value = '';
        });

        addCityButton.addEventListener('click', () => {
            alert('Click on the map to place your city!');
        });
    </script>
</body>
</html>
