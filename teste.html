<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
            border: 2px solid #333;
        }
        #controls {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <label>
            City Name:
            <input type="text" id="cityName" placeholder="Enter city name">
        </label>
        <button id="addCity">Add City</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add city marker functionality
        const addCityButton = document.getElementById('addCity');
        const cityNameInput = document.getElementById('cityName');

        map.on('click', (event) => {
            const cityName = cityNameInput.value.trim();

            if (!cityName) {
                alert('Please enter a city name first!');
                return;
            }

            const marker = L.marker([event.latlng.lat, event.latlng.lng]).addTo(map)
                .bindPopup(cityName)
                .openPopup();

            cityNameInput.value = '';
        });

        addCityButton.addEventListener('click', () => {
            alert('Click on the map to place your city!');
        });
    </script>
</body>
</html>
