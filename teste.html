<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Map Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f4f4f4;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="addTown">Add Town</button>
        <button id="addRoad">Add Road</button>
        <button id="addTile">Add Tile</button>
        <button id="removeElement">Remove Element</button>
        <button id="reset">Reset Map</button>
        <select id="tileType">
            <option value="water">Water</option>
            <option value="forest">Forest</option>
            <option value="mountain">Mountain</option>
        </select>
    </div>
    <canvas id="mapCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridSize = 50;
        const elements = [];
        let currentTool = null;

        // Draw the grid
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ddd';
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Draw all elements on the map
        function drawElements() {
            elements.forEach(el => {
                if (el.type === 'town') {
                    ctx.fillStyle = 'blue';
                    ctx.beginPath();
                    ctx.arc(el.x, el.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (el.type === 'road') {
                    ctx.strokeStyle = 'brown';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(el.startX, el.startY);
                    ctx.lineTo(el.endX, el.endY);
                    ctx.stroke();
                }
                if (el.type === 'tile') {
                    if (el.tileType === 'water') ctx.fillStyle = 'lightblue';
                    if (el.tileType === 'forest') ctx.fillStyle = 'green';
                    if (el.tileType === 'mountain') ctx.fillStyle = 'gray';
                    ctx.fillRect(el.x - gridSize / 2, el.y - gridSize / 2, gridSize, gridSize);
                }
            });
        }

        // Re-render the entire map
        function render() {
            drawGrid();
            drawElements();
        }

        // Add a town
        document.getElementById('addTown').addEventListener('click', () => {
            currentTool = 'addTown';
        });

        // Add a road
        document.getElementById('addRoad').addEventListener('click', () => {
            currentTool = 'addRoad';
        });

        // Add a tile
        document.getElementById('addTile').addEventListener('click', () => {
            currentTool = 'addTile';
        });

        // Remove an element
        document.getElementById('removeElement').addEventListener('click', () => {
            currentTool = 'remove';
        });

        // Reset the map
        document.getElementById('reset').addEventListener('click', () => {
            elements.length = 0;
            render();
        });

        let startPoint = null;

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(event.clientX / gridSize) * gridSize + gridSize / 2;
            const y = Math.floor(event.clientY / gridSize) * gridSize + gridSize / 2;

            if (currentTool === 'addTown') {
                elements.push({ type: 'town', x, y });
            }

            if (currentTool === 'addRoad') {
                if (!startPoint) {
                    startPoint = { x, y };
                } else {
                    elements.push({
                        type: 'road',
                        startX: startPoint.x,
                        startY: startPoint.y,
                        endX: x,
                        endY: y
                    });
                    startPoint = null;
                }
            }

            if (currentTool === 'addTile') {
                const tileType = document.getElementById('tileType').value;
                elements.push({ type: 'tile', x, y, tileType });
            }

            if (currentTool === 'remove') {
                const index = elements.findIndex(el =>
                    (el.type === 'town' && Math.hypot(el.x - x, el.y - y) < 10) ||
                    (el.type === 'road' && Math.hypot((el.startX + el.endX) / 2 - x, (el.startY + el.endY) / 2 - y) < 20) ||
                    (el.type === 'tile' && el.x === x && el.y === y)
                );
                if (index !== -1) elements.splice(index, 1);
            }

            render();
        });

        render();
    </script>
</body>
</html>
