<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Map Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        canvas {
            display: block;
            background-color: #f4f4f4;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tileDetails {
            display: flex;
            flex-direction: column;
        }
        #tileDetails input {
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="addTown">Add Town</button>
        <button id="addRoad">Add Road</button>
        <button id="addTile">Add Tile</button>
        <button id="addEmoji">Add Emoji</button>
        <button id="removeElement">Remove Element</button>
        <button id="reset">Reset Map</button>
        <div id="tileDetails">
            <label for="tileX">X:</label>
            <input type="number" id="tileX" value="0">
            <label for="tileY">Y:</label>
            <input type="number" id="tileY" value="0">
            <label for="tileSize">Size:</label>
            <input type="number" id="tileSize" value="50">
        </div>
        <select id="tileType">
            <option value="water">Water</option>
            <option value="forest">Forest</option>
            <option value="mountain">Mountain</option>
            <!-- Ajoutez toutes les options ici -->
        </select>
    </div>
    <div id="legend">
        <div class="legend-item"><div class="legend-color" style="background-color: lightblue;"></div>Water</div>
        <div class="legend-item"><div class="legend-color" style="background-color: green;"></div>Forest</div>
        <!-- Ajoutez toutes les lÃ©gendes ici -->
    </div>
    <canvas id="mapCanvas"></canvas>

    <script src="teste.js"></script>
</body>
</html>
