<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche : Voyage du Héros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Fiche : Voyage du Héros</h1>
    <form id="heroForm">
        <h2>I. Le Départ : Le Monde Ordinaire et l'Appel à l'Aventure</h2>
        <label>1. Monde ordinaire :</label>
        <textarea id="mondeOrdinaire"></textarea>
        <label>2. L'appel à l'aventure :</label>
        <textarea id="appelAventure"></textarea>
        <label>3. Le refus de l'appel (optionnel) :</label>
        <textarea id="refusAppel"></textarea>
        <label>4. La rencontre avec le mentor :</label>
        <textarea id="rencontreMentor"></textarea>
        <label>5. Passage du seuil :</label>
        <textarea id="passageSeuil"></textarea>

        <h2>II. L'Initiation : Les Épreuves et la Transformation</h2>
        <label>6. Alliés, ennemis et épreuves :</label>
        <textarea id="alliesEnnemis"></textarea>
        <label>7. La descente dans les ténèbres :</label>
        <textarea id="descenteTenebres"></textarea>
        <label>8. La révélation / transformation :</label>
        <textarea id="revelationTransformation"></textarea>
        <label>9. L’épreuve suprême :</label>
        <textarea id="epreuveSupreme"></textarea>
        <label>10. La récompense :</label>
        <textarea id="recompense"></textarea>

        <h2>III. Le Retour : Le Monde Ordinaire Transformé</h2>
        <label>11. Le chemin du retour :</label>
        <textarea id="cheminRetour"></textarea>
        <label>12. La résurrection (optionnel) :</label>
        <textarea id="resurrection"></textarea>
        <label>13. Le trésor partagé :</label>
        <textarea id="tresorPartage"></textarea>

        <button type="button" onclick="downloadHTML()">Télécharger en HTML</button>
    </form>

    <script>
        function downloadHTML() {
            const form = document.getElementById('heroForm');
            let content = `
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche : Voyage du Héros</title>
</head>
<body>
    <h1>Fiche : Voyage du Héros</h1>
    <h2>I. Le Départ : Le Monde Ordinaire et l'Appel à l'Aventure</h2>
    <p><strong>1. Monde ordinaire :</strong> ${form.mondeOrdinaire.value}</p>
    <p><strong>2. L'appel à l'aventure :</strong> ${form.appelAventure.value}</p>
    <p><strong>3. Le refus de l'appel (optionnel) :</strong> ${form.refusAppel.value}</p>
    <p><strong>4. La rencontre avec le mentor :</strong> ${form.rencontreMentor.value}</p>
    <p><strong>5. Passage du seuil :</strong> ${form.passageSeuil.value}</p>

    <h2>II. L'Initiation : Les Épreuves et la Transformation</h2>
    <p><strong>6. Alliés, ennemis et épreuves :</strong> ${form.alliesEnnemis.value}</p>
    <p><strong>7. La descente dans les ténèbres :</strong> ${form.descenteTenebres.value}</p>
    <p><strong>8. La révélation / transformation :</strong> ${form.revelationTransformation.value}</p>
    <p><strong>9. L’épreuve suprême :</strong> ${form.epreuveSupreme.value}</p>
    <p><strong>10. La récompense :</strong> ${form.recompense.value}</p>

    <h2>III. Le Retour : Le Monde Ordinaire Transformé</h2>
    <p><strong>11. Le chemin du retour :</strong> ${form.cheminRetour.value}</p>
    <p><strong>12. La résurrection (optionnel) :</strong> ${form.resurrection.value}</p>
    <p><strong>13. Le trésor partagé :</strong> ${form.tresorPartage.value}</p>
</body>
</html>
            `;
            const blob = new Blob([content], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'fiche_voyage_hero.html';
            a.click();
        }
    </script>
</body>
</html>
