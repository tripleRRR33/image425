<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Malédiction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview img {
            max-width: 150px;
            border-radius: 5px;
        }

        .download-pdf {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fiche Malédiction</h1>
        <form id="curse-form">
            <div class="form-group">
                <label for="name">Nom de la malédiction :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="origin">Origine :</label>
                <input type="text" id="origin" name="origin">
            </div>

            <div class="form-group">
                <label for="effects">Effets :</label>
                <textarea id="effects" name="effects" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="duration">Durée :</label>
                <input type="text" id="duration" name="duration">
            </div>

            <div class="form-group">
                <label for="cure">Remède :</label>
                <textarea id="cure" name="cure" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" name="description" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="image-upload">Ajouter des images :</label>
                <input type="file" id="image-upload" multiple accept="image/*">
                <div class="image-preview" id="image-preview"></div>
            </div>

            <button type="button" id="download-pdf">Télécharger en PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const form = document.getElementById('curse-form');

        let imageFiles = [];

        imageUpload.addEventListener('change', (event) => {
            imagePreview.innerHTML = '';
            imageFiles = Array.from(event.target.files);
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.text('Fiche Malédiction', 10, 10);
            pdf.text(`Nom : ${form.name.value}`, 10, 20);
            pdf.text(`Origine : ${form.origin.value}`, 10, 30);
            pdf.text(`Effets :`, 10, 40);
            pdf.text(form.effects.value, 10, 50, { maxWidth: 180 });
            pdf.text(`Durée : ${form.duration.value}`, 10, 80);
            pdf.text(`Remède :`, 10, 90);
            pdf.text(form.cure.value, 10, 100, { maxWidth: 180 });
            pdf.text(`Description :`, 10, 130);
            pdf.text(form.description.value, 10, 140, { maxWidth: 180 });

            let yOffset = 170;
            if (imageFiles.length > 0) {
                pdf.text('Images :', 10, yOffset);
                imageFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        pdf.addImage(reader.result, 'JPEG', 10, yOffset + 10 + (index * 50), 50, 50);
                        if (index === imageFiles.length - 1) {
                            pdf.save('fiche_malediction.pdf');
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                pdf.save('fiche_malediction.pdf');
            }
        });
    </script>
</body>
</html>
