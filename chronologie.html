<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronologie Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles existants */
    </style>
</head>
<body>
    <div class="container">
        <h1>Chronologie Interactive</h1>
        <div class="form-group">
            <label for="event-title">Titre de l'événement :</label>
            <input type="text" id="event-title">
        </div>
        <div class="form-group">
            <label for="event-date">Date de l'événement :</label>
            <input type="date" id="event-date">
        </div>
        <div class="form-group">
            <label for="event-description">Description de l'événement :</label>
            <textarea id="event-description" rows="4"></textarea>
        </div>
        <button id="add-event">Ajouter un événement</button>
        <button id="download-pdf">Télécharger en PDF</button>
        <div class="timeline" id="timeline">
            <!-- Exemples de chronologie -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('add-event').addEventListener('click', function() {
            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const description = document.getElementById('event-description').value;
            if (title && date && description) {
                const timeline = document.getElementById('timeline');
                const newEvent = document.createElement('div');
                newEvent.className = 'timeline-item ' + (timeline.children.length % 2 === 0 ? 'left' : 'right');
                newEvent.innerHTML = '<div class="content"><h2>' + title + ' (' + date + ')</h2><p>' + description + '</p><button class="edit-event">Modifier</button><button class="delete-event">Supprimer</button></div>';
                timeline.appendChild(newEvent);
                document.getElementById('event-title').value = '';
                document.getElementById('event-date').value = '';
                document.getElementById('event-description').value = '';
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });

        document.getElementById('timeline').addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-event')) {
                event.target.closest('.timeline-item').remove();
            } else if (event.target.classList.contains('edit-event')) {
                const item = event.target.closest('.timeline-item');
                const title = item.querySelector('h2').textContent;
                const description = item.querySelector('p').textContent;
                const date = title.match(/\((.*?)\)/)[1];
                document.getElementById('event-title').value = title.replace(` (${date})`, '');
                document.getElementById('event-date').value = date;
                document.getElementById('event-description').value = description;
                item.remove();
            }
        });

        document.getElementById('download-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const events = document.querySelectorAll('.timeline-item .content');
            events.forEach((event, index) => {
                const title = event.querySelector('h2').textContent;
                const description = event.querySelector('p').textContent;
                doc.text(10, 10 + (index * 10), `${title}: ${description}`);
            });
            doc.save('chronologie.pdf');
        });
    </script>
</body>
</html>
