<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire de Termes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchBar, #termName, #termDefinition, #termContext {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #dictionary {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .term {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .term h2 {
            margin-top: 0;
        }

        #addTerm {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #addTerm:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dictionnaire de Termes</h1>
    <input type="text" id="searchBar" placeholder="Rechercher un terme..." onkeyup="searchTerm()">
    
    <input type="text" id="termName" placeholder="Nom du terme">
    <input type="text" id="termDefinition" placeholder="Définition">
    <input type="text" id="termContext" placeholder="Contexte d'utilisation">
    <button id="addTerm" onclick="addTerm()">Ajouter un terme</button>

    <div id="dictionary">
        <div class="term" id="terme1">
            <h2>Terme 1</h2>
            <p><strong>Définition :</strong> Une brève définition du terme.</p>
            <p><strong>Contexte d'utilisation :</strong> Comment ce terme est utilisé dans l'univers.</p>
        </div>
        <div class="term" id="terme2">
            <h2>Terme 2</h2>
            <p><strong>Définition :</strong> Une autre définition.</p>
            <p><strong>Contexte d'utilisation :</strong> Exemple d'utilisation.</p>
        </div>
        <!-- Ajoute ici d'autres termes -->
    </div>

    <script>
        function searchTerm() {
            const input = document.getElementById("searchBar").value.toLowerCase();
            const terms = document.getElementsByClassName("term");

            for (let i = 0; i < terms.length; i++) {
                const termName = terms[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
                if (termName.includes(input)) {
                    terms[i].style.display = "";
                } else {
                    terms[i].style.display = "none";
                }
            }
        }

        function addTerm() {
            const name = document.getElementById("termName").value;
            const definition = document.getElementById("termDefinition").value;
            const context = document.getElementById("termContext").value;

            if (name && definition && context) {
                const dictionary = document.getElementById("dictionary");

                const termDiv = document.createElement("div");
                termDiv.className = "term";

                const termName = document.createElement("h2");
                termName.innerText = name;
                termDiv.appendChild(termName);

                const termDefinition = document.createElement("p");
                termDefinition.innerHTML = `<strong>Définition :</strong> ${definition}`;
                termDiv.appendChild(termDefinition);

                const termContext = document.createElement("p");
                termContext.innerHTML = `<strong>Contexte d'utilisation :</strong> ${context}`;
                termDiv.appendChild(termContext);

                dictionary.appendChild(termDiv);

                document.getElementById("termName").value = "";
                document.getElementById("termDefinition").value = "";
                document.getElementById("termContext").value = "";
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        }
    </script>
</body>
</html>
