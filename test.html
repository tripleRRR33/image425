<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire de Termes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchBar, #termName, #termDefinition, #termContext {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #dictionary {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .term {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .term h2 {
            margin-top: 0;
        }

        .deleteButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .deleteButton:hover {
            background-color: #c82333;
        }

        #addTerm {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #addTerm:hover {
            background-color: #0056b3;
        }

        #saveTerms {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #saveTerms:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Dictionnaire de Termes</h1>
    <input type="text" id="searchBar" placeholder="Rechercher un terme..." onkeyup="searchTerm()">
    
    <input type="text" id="termName" placeholder="Nom du terme">
    <input type="text" id="termDefinition" placeholder="Définition">
    <input type="text" id="termContext" placeholder="Contexte d'utilisation">
    <button id="addTerm" onclick="addTerm()">Ajouter un terme</button>
    <button id="saveTerms" onclick="saveTerms()">Sauvegarder les termes</button>

    <div id="dictionary">
        <div class="term" id="terme1">
            <h2>Terme 1</h2>
            <p><strong>Définition :</strong> Une brève définition du terme.</p>
            <p><strong>Contexte d'utilisation :</strong> Comment ce terme est utilisé dans l'univers.</p>
            <button class="deleteButton" onclick="deleteTerm('terme1')">Effacer</button>
        </div>
        <div class="term" id="terme2">
            <h2>Terme 2</h2>
            <p><strong>Définition :</strong> Une autre définition.</p>
            <p><strong>Contexte d'utilisation :</strong> Exemple d'utilisation.</p>
            <button class="deleteButton" onclick="deleteTerm('terme2')">Effacer</button>
        </div>
        <!-- Ajoute ici d'autres termes -->
    </div>

    <script>
        function searchTerm() {
            const input = document.getElementById("searchBar").value.toLowerCase();
            const terms = document.getElementsByClassName("term");

            for (let i = 0; i < terms.length; i++) {
                const termName = terms[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
                if (termName.includes(input)) {
                    terms[i].style.display = "";
                } else {
                    terms[i].style.display = "none";
                }
            }
        }

        function addTerm() {
            const name = document.getElementById("termName").value;
            const definition = document.getElementById("termDefinition").value;
            const context = document.getElementById("termContext").value;

            if (name && definition && context) {
                const dictionary = document.getElementById("dictionary");

                const termDiv = document.createElement("div");
                termDiv.className = "term";

                const termName = document.createElement("h2");
                termName.innerText = name;
                termDiv.appendChild(termName);

                const termDefinition = document.createElement("p");
                termDefinition.innerHTML = `<strong>Définition :</strong> ${definition}`;
                termDiv.appendChild(termDefinition);

                const termContext = document.createElement("p");
                termContext.innerHTML = `<strong>Contexte d'utilisation :</strong> ${context}`;
                termDiv.appendChild(termContext);

                const deleteButton = document.createElement("button");
                deleteButton.className = "deleteButton";
                deleteButton.innerText = "Effacer";
                deleteButton.onclick = () => deleteTerm(termDiv);
                termDiv.appendChild(deleteButton);

                dictionary.appendChild(termDiv);

                document.getElementById("termName").value = "";
                document.getElementById("termDefinition").value = "";
                document.getElementById("termContext").value = "";
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        }

        function deleteTerm(term) {
            term.remove();
        }

        function saveTerms() {
            const terms = document.getElementsByClassName("term");
            const termsData = [];

            for (let i = 0; i < terms.length; i++) {
                const termName = terms[i].getElementsByTagName("h2")[0].innerText;
                const termDefinition = terms[i].getElementsByTagName("p")[0].innerText.replace("Définition :", "").trim();
                const termContext = terms[i].getElementsByTagName("p")[1].innerText.replace("Contexte d'utilisation :", "").trim();

                termsData.push({
                    name: termName,
                    definition: termDefinition,
                    context: termContext
                });
            }

            localStorage.setItem("terms", JSON.stringify(termsData));
            alert("Termes sauvegardés !");
        }

        window.onload = function() {
            const savedTerms = JSON.parse(localStorage.getItem("terms"));
            if (savedTerms) {
                const dictionary = document.getElementById("dictionary");
                for (const term of savedTerms) {
                    const termDiv = document.createElement("div");
                    termDiv.className = "term";

                    const termName = document.createElement("h2");
                    termName.innerText = term.name;
                    termDiv.appendChild(termName);

                    const termDefinition = document.createElement("p");
                    termDefinition.innerHTML = `<strong>Définition :</strong> ${term.definition}`;
                    termDiv.appendChild(termDefinition);

                    const termContext = document.createElement("p");
                    termContext.innerHTML = `<strong>Contexte d'utilisation :</strong> ${term.context}`;
                    termDiv.appendChild(termContext);

                    const deleteButton = document.createElement("button");
                    deleteButton.className = "deleteButton";
                    deleteButton.innerText = "Effacer";
                    deleteButton.onclick = () => deleteTerm(termDiv);
                    termDiv.appendChild(deleteButton);

                    dictionary.appendChild(termDiv);
                }
            }
        }
    </script>
</body>
</html>
