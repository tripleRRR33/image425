<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Procédurale 2D</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid white;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Carte Procédurale 2D</h1>
  <button id="generate">Générer une nouvelle carte</button>
  <canvas id="map" width="512" height="512"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/simplex-noise.min.js"></script>
 <script>
  const canvas = document.getElementById('map');
  const ctx = canvas.getContext('2d');
  const generateButton = document.getElementById('generate');

  function generateMap() {
    const simplex = new SimplexNoise();
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;

    for (let y = 0; y < canvas.height; y++) {
      for (let x = 0; x < canvas.width; x++) {
        const nx = x / canvas.width - 0.5;
        const ny = y / canvas.height - 0.5;
        const elevation = simplex.noise2D(nx * 10, ny * 10);
        const color = Math.floor((elevation + 1) * 128);
        const index = (y * canvas.width + x) * 4;

        if (color < 120) {
          data[index] = 0;
          data[index + 1] = 0;
          data[index + 2] = color + 50;
        } else if (color < 180) {
          data[index] = color - 50;
          data[index + 1] = color;
          data[index + 2] = color - 80;
        } else {
          data[index] = color;
          data[index + 1] = color;
          data[index + 2] = color;
        }

        data[index + 3] = 255;
      }
    }

    ctx.putImageData(imageData, 0, 0);
  }

  generateMap();
  generateButton.addEventListener('click', generateMap);
</script>
</body>
</html>
