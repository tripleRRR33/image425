<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Procédurale 2D</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

      border: 1px solid white;

      padding: 10px 20px;

    }
  </style>

  <h1>Carte Procédurale 2D</h1>
  <button id="generate">Générer une nouvelle carte</button>
  <canvas id="map" width="512" height="512"></canvas>
